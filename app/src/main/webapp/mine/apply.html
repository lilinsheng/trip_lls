    <script>
        $(function () {
            //获取结伴的id
            var id = getParams().id;
            console.log(id);
            $("#fereId").val(id);
            //选中性别的点击事件
            $(".gBtn").click(function () {
                var gender = $(this).data("gid");
                if (gender) {
                    $("#female").addClass("on");
                    $("#male").removeClass("on");
                    $("#gender").val(0);
                }else{
                    $("#male").addClass("on");
                    $("#female").removeClass("on");
                    $("#gender").val(1);
                }
            });
            $("#submit").click(function () {
                $("#applyForm").ajaxSubmit(function (data) {
                    if (data.success) {
                        $(document).dialog({
                            type: 'notice',
                            infoText: '报名成功!',
                            autoClose: 1000,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                        setTimeout(function () {
                            window.location.href = "/fere.html";
                        }, 1000)
                    }
                })
            });
        })

                 </span>
