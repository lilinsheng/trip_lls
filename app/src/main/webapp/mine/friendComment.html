<html lang="en">
<head>

	<script>
		$(function () {

				$('#myModal').modal("show");

        })

<body>
<button id="btn">11</button>
	<div id="myModal" class="modal fade myModal">
		<div class="modal-dialog">
			<div id="box" class="container">
				<!--留言-->
				<div class="takeComment">
					<textarea name="textarea" rows="6" class="takeTextField form-control" placeholder="在这里输入你想说的话吧" id="tijiaoText" v-model="txtval"></textarea>
					<div class="takeSbmComment clearfix">
						<button type="button" class="inputs btn btn-success btn-sm" value="" @click="addfun()" data-dismiss="modal">关闭</button>
						&nbsp;&nbsp;
						<button type="button" class="inputs btn btn-success btn-sm" value="" @click="addfun()">提交评论</button>
					</div>
				</div>
			</div>
		</div><!-- /.modal-dialog -->
