<!DOCTYPE html>
<html>
<head>
    <title>我的消息</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/js/bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/message.css"/>
    <script src="/js/plugins/jrender/jrender.min.js"></script>
    <link rel="stylesheet" href="/js/plugins/dialog2/dialog.css"/>
    <script src="/js/plugins/dialog2/dialog.min.js"></script>

    <script>
        $(function () {
            // 查询未被查看过的点赞数
            $.get('/fabulous/fabulousNumber', function (data) {
                if (!data.unreadFabulousNumber) {
                    $('#fabulousNumber').remove();
                } else {
                    $('#fabulousNumber').html(data.unreadFabulousNumber);
                }
            });

            // 查询未被查看过的评论数
            $.get('/comment/commentNumber', function (data) {
                if (!data.unreadCommentNumber) {
                    $('#commentNumber').remove();
                } else {
                    $('#commentNumber').html(data.unreadCommentNumber);
                }
            });

            // 查询未被查看过的私信数
            $.get("/mySession/unreadNumber", function (data) {
                if (!data) {
                    $('#msg').remove();
                } else {
                    $('#msg').html(data);
                }
            });

            // 查询未被查看过的通知数
            $.get("/informs/unreadNumber", function (data) {
                if (!data) {
                    $('#inform').remove();
                } else {
                    $('#inform').html(data);
                }

            });
        });
    </script>
</head>

<body>
<div class="search-head">
    <div class="row nav-search">
        <div class="col">
            <a href="/index.html">
                <span><i class="fa fa-chevron-left"></i></span>
            </a>
        </div>
        <div class="col">
            <span>我的消息</span>
        </div>
        <div class="col"></div>
    </div>
</div>

<ul class="list-group">
    <a href="/mine/FabulousHistory.html">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="item">
                <span><i class="fa fa-thumbs-o-up"></i></span>
                <span>赞</span>
                <span class="badge badge-danger badge-pill" id="fabulousNumber"></span>
            </div>
            <i class="fa fa-chevron-right"></i>
        </li>
    </a>
    <a href="/mine/myComments.html">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="item">
                <span><i class="fa fa-at"></i></span>
                <span>@我的</span>
                <span class="badge badge-danger badge-pill">2</span>
            </div>
            <i class="fa fa-chevron-right"></i>
        </li>
    </a>
    <a href="/mine/myComments.html">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="item">
                <span><i class="fa fa-commenting-o"></i>	</span>
                <span>评论</span>
                <span class="badge badge-danger badge-pill" id="commentNumber"></span>
            </div>
            <i class="fa fa-chevron-right"></i>
        </li>
    </a>
    <a href="/mine/chatHistory.html">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="item">
                <span><i class="fa fa-envelope-o"></i></span>
                <span>	私信</span>
                <span class="badge badge-danger badge-pill" id="msg"></span>
            </div>
            <i class="fa fa-chevron-right"></i>
        </li>
    </a>
    <a href="/mine/InformHistory.html" id="system">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="item">
                <span><i class="fa fa-bell"></i></span>
                <span>系统通知</span>
                <span class="badge badge-danger badge-pill" id="inform"></span>
            </div>
            <i class="fa fa-chevron-right"></i>
        </li>
    </a>
</ul>
